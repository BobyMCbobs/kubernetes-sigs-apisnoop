type Query {
  info: String!
  auditLogs: [AuditLog!]!
}

type Mutation {
  createAuditLog(
    job: String!,
    bucket: String!,
    version: String!
    jobVersion: String!
    masterOsImage: String!
    infraCommit: String!
    nodeOsImage: String!
    pod: String!
    passed: Boolean!
    result: String!
    timestamp: Int!
  ): AuditLog!
}

type AuditLog {
  id: ID!
  job: String!
  bucket: String!
  version: String!
  jobVersion: String!
  masterOsImage: String!
  infraCommit: String!
  nodeOsImage: String!
  pod: String!
  passed: Boolean!
  result: String!
  timestamp: Int!
}
